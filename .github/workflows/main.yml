name: sync to gitlab
on: [push]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: push to gitlab
        run: |
          git remote add gitlab https://finn:${{ secrets.GITLAB_TOKEN }}@git.callpipe.com/AccelerateNetworks/an-mobile-android.git
          git push gitlab "${GITHUB_REF}"
